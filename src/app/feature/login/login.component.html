<div class="container">    
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-container">
        <div class="form-content-container">
            <mat-form-field class="form-field">
                <mat-label>Usu√°rio</mat-label>
                <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
                @if (emailFormControl.hasError('email') && !emailFormControl.hasError('required')) {
                <mat-error>Please enter a valid email address</mat-error>
                }
                @if (emailFormControl.hasError('required')) {
                <mat-error>Email is <strong>required</strong></mat-error>
                }    
            </mat-form-field>
            <mat-form-field class="form-field example-full-width">
                <mat-label>Senha</mat-label>
                <input [type]="hidePassword ? 'password' : 'text'" matInput formControlName="password" placeholder="Informe sua senha">
                <button type="button" mat-icon-button matSuffix (click)="togglePasswordVisibility()">
                <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
            <button type="submit" mat-raised-button color="primary">Salvar</button>
        </div>
    </form>
</div>
